<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transfer Fund</title>
</head>
<body>
<th:block th:include="/_menu"></th:block>
    <div th:if="${errorMessage!=null}"
         style="color:red;font-style:italic" th:utext="${errorMessage}">..</div>
    <form th:action="@{/transferFund}" th:object="${transferFund}" method="POST">
        <table>

            <tr>
                <td>From Bank Account Id</td>
                <td><input type="text" th:field="*{fromId}"/></td>
            </tr>
            <tr>
                <td>To Bank Account Id</td>
                <td><input type="text" th:field="*{toId}"/></td>
            </tr>
            <tr>
                <td>Amount</td>
                <td><input type="text" th:field="*{balance}" /></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td><input type="submit" value="Send"/></td>
            </tr>
        </table>
    </form>
</body>
</html>
